name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  # --- USE THE CORRECT, UNIFIED CREDENTIALS ---
  DATABASE_NAME: chronos_test_db
  DATABASE_USER: prometheus
  DATABASE_PASSWORD: Zarathustra22!
  DB_CONTAINER_NAME: chronos-db-test
  CUSTOM_DB_IMAGE: chronos-db-ci:latest

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Build Custom TimescaleDB Image
        run: docker build -t ${{ env.CUSTOM_DB_IMAGE }} -f Dockerfile.timescaledb .

      - name: Start Database Container
        run: |
          docker run -d \
            --name ${{ env.DB_CONTAINER_NAME }} \
            -e POSTGRES_DB=${{ env.DATABASE_NAME }} \
            -e POSTGRES_USER=${{ env.DATABASE_USER }} \
            -e POSTGRES_PASSWORD=${{ env.DATABASE_PASSWORD }} \
            -p 5432:5432 \
            ${{ env.CUSTOM_DB_IMAGE }}

      - name: Wait for Database to be Ready
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          echo "Waiting for PostgreSQL to accept connections..."
          for i in {1..30}; do
            if psql -h 127.0.0.1 -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -c "SELECT 1" > /dev/null 2>&1; then
              echo "✅ Database is ready and accepting connections!"
              sleep 10
              exit 0
            fi
            echo "Attempt $i/30: Database not ready yet..."
            sleep 5
          done
          echo "❌ Database did not become ready in time."
          docker logs ${{ env.DB_CONTAINER_NAME }}
          exit 1

      - name: Run Tests
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          CI: "true"
        run: |
          pytest -v --tb=short --junit-xml=junit-results.xml

      - name: Stop Database and Show Logs on Failure
        if: failure()
        run: |
          echo "::error::Tests failed. Dumping database logs..."
          docker logs ${{ env.DB_CONTAINER_NAME }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit-results.xml

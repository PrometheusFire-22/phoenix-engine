name: CI Pipeline

on:
  push:
    branches: [develop, main]
    paths-ignore: ['**.md', 'docs/**', '.gitignore']
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  DATABASE_NAME: chronos_test_db
  DATABASE_USER: chronos_user
  DATABASE_PASSWORD: chronos_test_password
  DB_CONTAINER_NAME: chronos-db-test
  CUSTOM_DB_IMAGE: chronos-db-ci:latest

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install and run linters
        run: |
          pip install black ruff bandit
          black --check --line-length 100 src/ tests/
          ruff check src/ tests/ --output-format=github
          bandit -r src/ -ll

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Build Custom TimescaleDB Image
        run: |
          docker build -t ${{ env.CUSTOM_DB_IMAGE }} -f Dockerfile.timescaledb .

      - name: Start Database Container
        run: |
          docker run -d \
            --name ${{ env.DB_CONTAINER_NAME }} \
            -e POSTGRES_DB=${{ env.DATABASE_NAME }} \
            -e POSTGRES_USER=${{ env.DATABASE_USER }} \
            -e POSTGRES_PASSWORD=${{ env.DATABASE_PASSWORD }} \
            -p 5432:5432 \
            --health-cmd="pg_isready -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }}" \
            --health-interval=5s \
            --health-timeout=5s \
            --health-retries=10 \
            ${{ env.CUSTOM_DB_IMAGE }}

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to become healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' ${{ env.DB_CONTAINER_NAME }})
            if [ "$STATUS" == "healthy" ]; then
              echo "âœ… Health check passed!"
              sleep 5
              break
            fi
            echo "Attempt $i/30: Waiting for health check (Status: $STATUS)..."
            sleep 3
          done
          docker exec ${{ env.DB_CONTAINER_NAME }} psql -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -c "SELECT version();"

      - name: Initialize Database Schema
        run: |
          docker cp database/init/. ${{ env.DB_CONTAINER_NAME }}:/tmp/init/
          docker exec -e PGPASSWORD=${{ env.DATABASE_PASSWORD }} ${{ env.DB_CONTAINER_NAME }} bash -c "
            for script in /tmp/init/*.sql; do
              echo \"Executing \$script...\"
              psql -v ON_ERROR_STOP=1 -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f \"\$script\"
            done
          "

      - name: Run Tests
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          CI: "true"
        run: |
          pytest -v --tb=short --junit-xml=junit-results.xml

      - name: Stop Database
        if: always()
        run: |
          docker logs ${{ env.DB_CONTAINER_NAME }}
          docker stop ${{ env.DB_CONTAINER_NAME }} || true
          docker rm ${{ env.DB_CONTAINER_NAME }} || true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit-results.xml

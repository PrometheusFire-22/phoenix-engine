# .github/workflows/ci.yml (Version 5 - Single Job, Definitive)
name: CI Pipeline

on:
  push:
    branches: [develop, main]
    paths-ignore: ['**.md', 'docs/**', '.gitignore']
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  DATABASE_NAME: chronos_test_db
  DATABASE_USER: chronos_user
  DATABASE_PASSWORD: chronos_test_password
  CUSTOM_DB_IMAGE: chronos-db-ci:${{ github.sha }}
  DB_CONTAINER_NAME: chronos-db-ci

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install and run linters
        run: |
          pip install black ruff bandit
          black --check --line-length 100 src/ tests/
          ruff check src/ tests/ --output-format=github
          bandit -r src/ -ll

  test-and-validate:
    name: Test Suite and Schema Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Custom DB Image
        run: docker build -t ${{ env.CUSTOM_DB_IMAGE }} -f Dockerfile.timescaledb .
      - name: Run Custom DB Container
        run: |
          docker run -d --name ${{ env.DB_CONTAINER_NAME }} \
            -e POSTGRES_DB=${{ env.DATABASE_NAME }} \
            -e POSTGRES_USER=${{ env.DATABASE_USER }} \
            -e POSTGRES_PASSWORD=${{ env.DATABASE_PASSWORD }} \
            -p 5432:5432 \
            ${{ env.CUSTOM_DB_IMAGE }}
      - name: Wait for PostgreSQL to be ready
        run: |
          sleep 5 # Initial wait
          for i in {1..30}; do
            docker exec ${{ env.DB_CONTAINER_NAME }} pg_isready -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Initialize Database Schema
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/schema.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/migrations/003_populate_series_types.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/migrations/004_add_geospatial_coordinates.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/views.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/analytics_views.sql
      - name: Run Tests with Coverage
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: pytest --cov=src/chronos --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

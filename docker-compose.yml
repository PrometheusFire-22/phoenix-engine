# In docker-compose.yml
services:
  timescaledb:
      build:
        context: .
        dockerfile: Dockerfile.timescaledb
      container_name: chronos-db
      environment:
        POSTGRES_DB: ${DATABASE_NAME}
        POSTGRES_USER: ${DATABASE_USER}
        POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      ports:
        - "${DATABASE_PORT}:5432"
      volumes:
        # The init scripts are now part of the image, so we ONLY mount the data volume.
        - timescale-data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
        interval: 10s
        timeout: 5s
        retries: 5
      networks:
        - chronos-network

  frontend:
    container_name: chronos-frontend
    build:
      context: ./frontend
    ports:
      - "8050:8050"
    volumes:
      - ./frontend:/app
      - ./src:/app/src
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - chronos-network
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chronos-pgadmin
    environment:
      PGADMIN_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - chronos-network
    profiles:
      - tools

volumes:
  timescale-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  chronos-network:
    driver: bridge

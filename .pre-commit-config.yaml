# .pre-commit-config.yaml (Corrected)
# Project Chronos: Pre-commit Hooks Configuration
# ================================================
# Automatically run code quality checks before each commit
# Installation: pre-commit install

repos:
  # ============================================================================
  # Code Formatting
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 25.9.0 # Using a more recent version of black for best practices
    hooks:
      - id: black
        name: Format Python code (black)
        language_version: python3.11
        args: [--line-length=100]

  # ============================================================================
  # Linting
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0 # Using a more recent version of ruff
    hooks:
      - id: ruff
        name: Lint Python code (ruff)
        args: [--fix, --exit-non-zero-on-fix]

  # ============================================================================
  # General File Quality
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Using a more recent version
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        name: Ensure files end with newline
      - id: check-yaml
        name: Validate YAML syntax
      - id: check-json
        name: Validate JSON syntax
      - id: check-toml
        name: Validate TOML syntax
      - id: check-added-large-files
        name: Prevent large files (>1MB)
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: check-case-conflict
        name: Check for filename case conflicts
      - id: mixed-line-ending
        name: Normalize line endings
        args: [--fix=lf]

  # ============================================================================
  # Python-Specific Checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
        name: Validate Python AST
      - id: debug-statements
        name: Check for debug statements (pdb, etc.)
      - id: name-tests-test
        name: Ensure test files start with test_
        args: [--pytest-test-first]

  # ============================================================================
  # Security Checks
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9 # Using a more recent version
    hooks:
      - id: bandit
        name: Security vulnerability scanner
        args: [-ll, -i, -x, tests/]
        files: ^src/

  # ============================================================================
  # Local Hooks (Project-Specific)
  # ============================================================================
  - repo: local
    hooks:
      - id: pytest-quick
        name: Run fast unit tests
        entry: pytest tests/unit/ -x --tb=short --maxfail=3 -q
        language: python
        pass_filenames: false
        types: [python]
        stages: [pre-commit]
        # ADDED DEPENDENCIES NEEDED BY THE TESTS
        additional_dependencies:
          - pytest
          - sqlalchemy
          - psycopg2-binary
          - python-dotenv
          - pydantic
          - pydantic-settings
          - structlog  # <-- The final missing dependency

      - id: no-commit-to-main
        name: Prevent commits to main branch
        entry: bash -c 'if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then echo "Direct commits to main are not allowed. Use a feature branch."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

# ============================================================================
# Configuration
# ============================================================================
default_language_version:
  python: python3.11

fail_fast: false

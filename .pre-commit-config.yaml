# .pre-commit-config.yaml (Corrected for Integration Tests)
repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        name: Format Python code (black)
        language_version: python3.11
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        name: Lint Python code (ruff)
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: Security vulnerability scanner
        args: [-ll, -i, -x, tests/]
        files: ^src/

  - repo: local
    hooks:
      - id: pytest-quick
        name: Run fast unit tests
        # --- THIS IS THE KEY CHANGE ---
        # Exclude tests marked as 'integration' from the pre-commit run.
        entry: pytest -m "not integration" tests/unit/
        language: python
        pass_filenames: false
        types: [python]
        stages: [pre-commit]
        additional_dependencies:
          - pytest
          - sqlalchemy
          - psycopg2-binary
          - python-dotenv
          - pydantic
          - pydantic-settings
          - structlog

      - id: no-commit-to-main
        name: Prevent commits to main branch
        entry: bash -c 'if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then echo "Direct commits to main are not allowed."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

default_language_version:
  python: python3.11
fail_fast: false
